<h2 class="m-t-20">Reset Password</h2>
<p class="m-b-30">Setup your new password</p>
<form nz-form [formGroup]="resetPasswordForm" nzLayout="vertical" class="login-form" (ngSubmit)="submit()">
    <nz-form-item class="relative">
        <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="password" placeholder="Password">
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="relative">
        <nz-form-label nzRequired nzFor="password">Confirm Password</nz-form-label>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password">
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <div class="flex items-center justify-between">
                <!-- <span class="font-size-13 text-gray-700">Don't have an account? <a class="text-xs" [routerLink]="['/authentication/sign-up-1']"> Signup</a></span> -->
                <button nz-button class="login-form-button" [nzLoading]="loading" [nzType]="'primary'">Reset Password</button>
            </div>
        </nz-form-control>
    </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
