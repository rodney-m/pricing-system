<div *ngIf="!resetSuccess">
  <div>
    <h2 class="m-t-20">Forgot Password</h2>
    <p class="m-b-30">
      Enter the email associated with your account to reset password
    </p>
    <form
      nz-form
      nzLayout="vertical"
      class="login-form"
      [formGroup]="forgotPasswordForm"
    >
      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">Email </nz-form-label>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group [nzPrefix]="prefixUser">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <div class="flex items-center justify-between">
            <button
              nz-button
              class="login-form-button"
              [nzLoading]="loading"
              [nzType]="'primary'"
              (click)="reset()"
            >
              Reset
            </button>
          </div>
        </nz-form-control>
        <p class="mt-5">
          Remember your password ? <a routerLink="/auth/login">Login</a>
        </p>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
  </div>
</div>

<div *ngIf="resetSuccess">
  <nz-alert
    nzType="success"
    [nzMessage]="'A password reset link has been sent to ' + email"
  ></nz-alert>
  <p class="mt-5">
    Remember your password ? <a routerLink="/auth/login">Login</a>
  </p>
</div>
