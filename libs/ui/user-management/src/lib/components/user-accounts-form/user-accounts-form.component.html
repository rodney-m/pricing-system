<form nz-form nzLayout="vertical" [formGroup]="form" >
    <div nz-row nzGutter="16" class="custom-row">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="firstName">FirstName</nz-form-label>
          <nz-form-control nzErrorTip="FirstName is required">
            <input nz-input formControlName="firstName" id="firstName" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="lastName">LastName</nz-form-label>
          <nz-form-control nzErrorTip="LastName is required">
            <input nz-input formControlName="lastName" id="lastName" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="username">Username</nz-form-label>
          <nz-form-control nzErrorTip="Username is required">
            <input nz-input formControlName="username" id="username" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
          <nz-form-control nzErrorTip="The input is not valid E-mail!">
            <input nz-input formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
          <nz-form-control nzErrorTip="Password is required!">
            <input nz-input type="text" id="password" formControlName="password" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="cancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="createUser()" [nzLoading]="isLoading">Submit</button>
  </div>
